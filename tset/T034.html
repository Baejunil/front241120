<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이지스퍼블리싱</title>
    <style>
      #bullet {
            ul {
                list-style: none;
                margin-left: -20px;
            }
            
            li {
                background-image: url("images/book-icon.png");
                background-repeat: no-repeat;
                background-position: left center;
                padding-left: 50px;
                line-height: 50px;
            }
        }
    </style>
</head>
<body>
    <h1>이지스퍼블리싱</h1>
    <div id="bullet">
        <ul>
            <li>회사소개</li>
            <li>도서</li>
            <li>자료실</li>
            <li>질문답변</li>
            <li>동영상강의</li>
        </ul>
    </div>
</body>
</html>
