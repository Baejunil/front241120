<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원 가입</title>
<style>
     #container {
        width:600px;
        margin:10px auto;
      }
</style>
</head>

<body>
<div id="container">
<h1>회원 가입을 환영합니다!</h1>
<form>
<fieldset>
    <legend>기본 정보</legend>
    <ul>
        <li>
            <label for="username">사용자 이름</label>
            <input type="text" id="username">
        </li>
        <li>
            <label for="email">이메일 주소</label>
            <input type="email" id="email">
        </li>
        <li>
            <label for="password">비밀번호</label>
            <input type="password" id="password">
        </li>
        <li>
            <label for="confirm_password">비밀번호 확인</label>
            <input type="password" id="confirm_password">
        </li>
    </ul>
</fieldset>
<fieldset>
    <legend>소식 받아보기</legend>
    <input type="radio" name="newsletter" id="receive_news" value="yes">
    <label for="receive_news">소식 받기</label>
    <input type="radio" name="newsletter" id="no_news" value="no">
    <label for="no_news">소식 받지 않기</label>
</fieldset>
<div>
    <input type="submit" value="가입하기">
    <input type="reset" value="초기화">
</div>
</form>
</div>
</body>

</html>
