<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 소개 페이지</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;

<body>

        </tr>
        <tr>
            <td>선물용</td>
            <td>5kg</td>

        </tr>
        <tr>
            <td>가정용</td>

            <td>가정용</td>
