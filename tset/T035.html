<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품,반응</title>
<style>
.h1{
    font-size: 1em;
}
.p1{
    font-size: 1em;
}
.p2{
    font-size: 1.5em;
}
.p3{
    font-size: 1.5em;
}
.cat-img {
    margin: 20px;       
}

.cat-img img {
    max-width: 100%;         
}
.cat-img p {
    font-size: 1.5em;
}
</style>
</head>
<body>
    <div class="h1">
        <h1>레드향</h1>
    </div>
    <div class="p1">
        <p>껍질에 붉은 빛이 돌아 레드향 이라 불린다</p>
    </div>
    <div class="p2">
        <p>레드향은 한라봉과 귤을 교배한 것으로</p>
    </div>
    <div class="p3">
        <p>일반 귤보다 2~3배크고 과육이 붉고 통통하다</p>
    </div>
    <div class="cat-img">
        <p>브라우저 창의 크기를 조절해보세요</p>
        <img src="images/kitten.jpg">
    </div>
</body>
</html>
