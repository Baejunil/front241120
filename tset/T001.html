<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 소개 페이지</title>
</head>
<body>
    <!--1번 
    HTML 문서의 기본구조를 나타내는 태그는 무엇인가요 3번
    1.<body>,<head>
    2.<title>,<html>
    3.<html>,<head>,<body>
    
    2번
    한문서에서<h1>태그부터<h6>태그까지 사용했다면 어떤용도로 사용했을까요? 2번
    1. 리스트아이템추가
    2. 문서의제목과부제목표시
    3. 이미지삽입
    
    3번
    시맨틱 태그 <article>은 어떤 내용을 담기에 적합한가요? 2번
    1. 독립적으로 구분되거나 재사용할 수 있는 콘텐츠 영역
    2. 다른페이지로 연결하는 링크
    3. 사용자의 입력을 받는 양식
    
    4번 <footer>태그는 주로 어떤 내용을 담는데 사용하나요? 1번
    1. 문서의 하단 저자 정보, 저작권 정보, 연락처 정보등
    2. 문서의 주요 제목
    3. 사이트의 주요 메뉴

    5번 웹문서의 본문은 <body></body>태그 안에 작성합니다

    6번 <meta>태그는 문서의 인코딩 유형을 지정할 때 사용합니다
    
    7번 다음코드를 완성 하시오 
    <!DOCTYPE html>
    <html lang="ko">
    <head>
      <meta charset="UTF-8">
      <title>My First Page</title>
    </head>
    <body>
      <header>
        <h1>My Blog</h1>
      </header>

      <main>
        <article>
        <h2>Blog Post Title</h2>
        <p>This is a blog post.</p>
        </article>
      </main>

      <aside>
        <h3>About Me</h3>
        <p>This is some text about me.</p>
      </aside>

      <footer>
        <p>Copyright 2023</p>
      </footer>
    </body>
    </html>

        -->
    <!-- 8번 비슷한 홈페이지 만들기-->
    <h1>레드향</h1>
    <h2>레드향 샐러드 레시피</h2>
    <h3>상품 구성</h3>
</body>
</html>
