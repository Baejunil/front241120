<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label 태그 사용하기</title>
</head>
<body>
    <!-- 라벨 작성 -->
    <form action="">
        <label>
            이름:<input type="text">
        </label>
    </form>
    <form action="">
        <label for="1">
            이름:<input type="text" id="1">
        </label>
    </form>
</body>
</html>
