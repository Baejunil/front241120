<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멀티미니더 파일 삽입하기</title>
</head>
<body>
    <h1>웹 문서에 PDF 파일 삽입하기</h1>
    <object
        data="pdf/product.pdf"
        width="900" height="800"></object>
    <hr>
    <h1>멀티미디어 파일 삽입하기 embed </h1>
    <embed src="audio/spring.mp3">
    <hr>
    <h1>웹 문서에 오디오 파일 삽입하기 audio </h1>
    <audio src="audio/spring.mp3" controls></audio>
    <hr>
    <h1>웹 문서에 오디오 파일 삽입하기 video </h1>
    <video src="audio/spring.mp3" controls></video>
    <hr>
    <h1>웹 문서에 비디오 파일 삽입하기</h1>
    <video src="video/salad.mp4" controls width="600"></video>
    <h1>웹 문서에 오디오 파일 삽입하기(자동시작,반복)</h1>
    <audio src="audio/spring.mp3" controls
    autoplay
    loop
    ></audio>
    <hr>
    <h1>웹 문서에 비디오 파일 삽입하기(자동재생,음소거,반복재생,섬네일)</h1>
    <video src="video/salad.mp4" width="700"
    poster="images/salad1.jpg"
    autoplay
    muted
    loop
    controls
    preload="auto"
    ></video>
</body>
</html>
