<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프론트엔드 개발자 지원서</title>
<style>
#container { 
width:520px;
border:1px solid black;
padding:20px 40px;
margin:0 auto;
}
        fieldset { margin-bottom:15px; }
        legend { font-weight:bold; }
ul {list-style-type: none;}
li { line-height:30px;}
    </style>
    </head>
    <body>
<fieldset style="width: 500px;">
<form>
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
      <legend>개인 정보</legend>
      <br><br>
      <label for="name">이름</label>
      <input type="text" id="name" name="name" placeholder="공백 없이 입력하세요." required> <br>
      <label for="contact">연락처</label>
      <input type="tel" id="contact" name="contact" placeholder="공백 없이 입력하세요." required>     
      <br><br>
      <legend>지원 분야</legend>
      <br><br>
      <input type="radio" id="publishing" name="field" value="퍼블리싱">
      <label for="publishing">퍼블리싱</label><br> 
      <input type="radio" id="web-app" name="field" value="웹 애플리케이션 개발">
      <label for="web-app">웹 애플리케이션 개발</label><br>
      <input type="radio" id="dev-env" name="field" value="개발 환경 개선">
      <label for="dev-env">개발 환경 개선</label>
      <br><br>
      <legend>지원 동기</legend>
      <textarea id="motivation" name="motivation" rows="5" cols="60" placeholder="본사 지원 동기를 간략히 써 주세요." required></textarea>
    
    <div>
      <input type="submit" value="접수하기">
      <button type="reset">다시 쓰기</button>
    </div>
  </form>
</fieldset>
    </body>
</html>
