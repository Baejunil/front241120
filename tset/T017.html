<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    1 HTML에서 텍스트를 굵게 표시하는 태그는( 1 <b>/2 <em>)입니다.  1번 <b>
    2 표를 삽입할 때 행을 추가할 때 사용하는 태그는 (1<td>/2<tr>)입니다. 2번 <tr>
    3 목록에서 각 항목을 나타내는 태그(1<list>/2<li>)입니다. 2번 <li>
    4<a> 태그의_____ 속성을 사용하여 다른 페이지로 연결되도록 링크를 설정할 수 있습니다. <a href="url">   
    5 이미지를 삽입할 때 대체 텍스트를 지정하기 위해 <ing> 태그에_____ 속성을 사용합니다. <img src="image.jpg" alt="대체 텍스트">
    6 웹문서에 삽입한 비디오 파일은 웹 문서를 열자마자 자동 재생되도록 합니다. (O/X) 0
    7 <img> 태그에는 닫는 태그가 필요없습니다. (O/X) 0
    8 파일명이 'sample.mp4'인 비디오를 컨트롤 바와 함께 웹 문서에 삽입하려고 합니다. 코드를 완성하세요. 
    -->
    <video controls>
    <source src="sample.mp4" type="video/mp4">
    </video> 
   <!-- 9 웹문서에 2개의 열과 1개의 행이 있는 표를 삽입하려고 합니다.  -->
    <table>
        <tr>
            <td>데이터1</td>
            <td>데이터2</td>
        </tr>
    </table>
    <hr>

        학부와 전공은 상관없습니다.<br>
        방송에 관심있는 여러 학우의 지원 바랍니다.
    </p>
    <ul>
        <li><b>모집 기간</b> : 3월 2일 ~ 3월 11일</li>
        <li><b>모집 분야</b> : 아나운서, PD, 엔지니어</li>
        <li><b>지원 방법</b> : 양식 작성 후 이메일 접수<br>
        지원서 양식은 교내 방송국 홈페이지 공지 게시판에 있습니다.</li>
    </ul>

    <h3>혜택</h3>
    <ol type="a">
        <li>수습기자 활동 중 소정의 활동비 지급</li>
        <li>정기자로 진급하면 장학금 지급</li>
    </ol>

    <img src="mic.jpg" alt="mic">
</body>
</html>
