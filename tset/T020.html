<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인.레드향</title>
</head>
<body>
<form>
    <fieldset>
    <legend>사용자 정보</legend>
    <ul>
        <li>
        <label for="uid">아이디:</label>
        <input type="text" id="uid" name="uid">
        </li>
        <li>
            <label for="umail">이메일:</label>
            <input type="email" id="umail" name="umail">
        </li>
        <li>
        <label for="pwd1">비밀번호:</label>
        <input type="password" id="pwd1" name="pwd1">
            </li>
            <li>
                <label for="pwd2">비밀번호 확인:</label>
                <input type="password" id="pwd2" name="pwd2">
            </li>
        </ul>
    </fieldset>

    <h1>레드향 주문하기</h1>

    <fieldset>
        <legend>상품선택</legend>
    </fieldset>

    <fieldset>
        <legend>배송 정보</legend>
        <ul>
            <li>
                <label for="name">이름:</label>
                <input type="text" id="name" name="name">
            </li>
            <li>
                <label for="address">배송 주소:</label>
                <input type="text" id="address" name="address">
            </li>
            <li>
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email">
            </li>
            <li>
                <label for="phone">연락처:</label>
                <input type="tel" id="phone" name="phone">
            </li>
        </ul>
    </fieldset>

    <h1>레드향 주문하기</h1>
    <fieldset>
        <legend>상품 선택</legend>
        <p><b>주문할 상품을 선택해 주세요.</b></p>
        <ul>
            <li>
                <input type="checkbox" id="gift3kg" name="order">
                <label for="gift3kg">선물용 3kg</label>
            </li>
            <li>
                <input type="checkbox" id="gift5kg" name="order">
                <label for="gift5kg">선물용 5kg</label>
            </li>
            <li>
                <input type="checkbox" id="home3kg" name="order">
                <label for="home3kg">가정용 3kg</label>
            </li>
            <li>
                <input type="checkbox" id="home5kg" name="order">
                <label for="home5kg">가정용 5kg</label>
            </li>
        </ul>
        <p><b>포장 선택</b></p>
        <ul>
           <li>
                <input type="radio" id="giftWrap" name="pack" value="giftWrap">
                <label for="giftWrap">선물 포장</label>
            </li>
            <li>
                 <input type="radio" id="noWrap" name="pack" value="noWrap">
                 <label for="noWrap">선물 포장 안함</label>
            </li>
            </ul>
    </fieldset>
    </form>
    <h1>레드향 주문하기</h1>
    <form>
      <fieldset>
        <legend>상품 선택</legend>
        <p><b>주문할 상품을 선택해 주세요.</b></p>
          <li>
            <label><input type="checkbox" value="s_3">선물용 3kg</label>
            <input type="number" min="0" max="5">개 <small>(최대 5개)</small>
          </li>
          <li>
            <label><input type="checkbox" value="s_5">선물용 5kg</label>
            <input type="number" min="0" max="3" value="1">개 <small>(최대 3개)</small>
          </li>
          <li>
            <label><input type="checkbox" value="f_3">가정용 3kg</label>
            <input type="number" min="0" max="5">개 <small>(최대 5개)</small>
          </li>
          <li>
            <label><input type="checkbox" value="f_5">가정용 5kg</label>
            <input type="number" min="0" max="3" value="1">개 <small>(최대 3개)</small>
          </li>
        </ul>
        <p><b>포장 선택</b></p>
        <ul>
          <li><label><input type="radio" name="gift" value="yes">선물 포장</label></li>
          <li><label><input type="radio" name="gift" value="no">선물 포장 안 함</label></li>
        </ul>
      </fieldset>
      <h1>소리 조절하기</h1>
      <div>
        <input type="range" min="0" max="10" step="1" value="3"
               oninput="document.querySelector('#selected').textContent=this.value">
      </div>


</body>
</html>
