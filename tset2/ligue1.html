<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <title>리그앙 선수 퀴즈</title>
  <link rel="stylesheet" href="css/ddd.css">
</head>
<body>
  <header>
    <h1>리그앙 선수 퀴즈</h1>
    <nav>
      <ul>
        <h2><li><a href="T003index.html">홈</a></li></h2>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h2>퀴즈 시작</h2>
      <p>아래의 질문에 답해보세요!</p>
       <!-- 난이도에 맞는 리그 이름과 타이머 -->
       <div id="difficulty-info">
        <h4>선택된 난이도: <span id="difficulty-name">없음</span></h4>
        <h4>남은 시간: <span id="timer">00</span>초</h4>
      </div>
      <form id="quiz-form">
        <br>
        <img src="images/verratti.png" alt=""> <!-- 마르코 베라티-->
        <p>Q1. 이 선수가 소속된적이 없는팀을 고르시오?</p>
        <label><input type="radio" name="question1" value="a"> 페스카라 칼초</label><br>
        <label><input type="radio" name="question1" value="b"> 파리 생제르맹</label><br>
        <label><input type="radio" name="question1" value="c"> 알 아라비SC</label><br>
        <label><input type="radio" name="question1" value="d"> 파르마 칼초</label><br>
        <br>
        <img src="images/Lacazette.png" alt=""> <!--알렉상트르 라카제트 -->
        <p>Q2. 이 선수의 포지션은?</p>
        <label><input type="radio" name="question2" value="a"> 미드필더</label><br>
        <label><input type="radio" name="question2" value="b"> 공격수</label><br>
        <label><input type="radio" name="question2" value="c"> 수비수</label><br>
        <label><input type="radio" name="question2" value="d"> 골키퍼</label><br>
        <br>
        <button type="button" onclick="checkAnswers()">결과 확인</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Who Are Ya?</p>
  </footer>

  </script>
</body>
</html>
