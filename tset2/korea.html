<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>한국 선수 퀴즈</title>
  <link rel="stylesheet" href="ddd.css">
</head>
<body>
  <header>
    <h1>한국 선수 퀴즈</h1>
    <nav>
      <ul>
        <li><a href="T003index.html">홈</a></li>
        <li><a href="epl.html">epl 선수 퀴즈</a></li>
        <li><a href="laliga.html">라리가 선수 퀴즈</a></li>
        <li><a href="bundesliga-players-quiz.html">분데스리가 선수 퀴즈</a></li>
        <li><a href="ligue-1-players-quiz.html">리그앙 선수 퀴즈</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h2>퀴즈 시작</h2>
      <p>아래의 질문에 답해보세요!</p>
      <form id="quiz-form">
        <br>
        <img src="images/KImMInjae.png" alt="">
        <p>Q1. 이 선수의 이름은?</p>
        <label><input type="radio" name="question1" value="a"> 손흥민</label><br>
        <label><input type="radio" name="question1" value="b"> 박지성</label><br>
        <label><input type="radio" name="question1" value="c"> 김민재</label><br>
        <label><input type="radio" name="question1" value="c"> 정동식</label><br>
        <br>
        <img src="images/jeongwooyeong.png" alt="">
        <p>Q2. 이 선수의 우승경험이 아닌것은?</p>
        <label><input type="radio" name="question2" value="a"> 분데스리가</label><br>
        <label><input type="radio" name="question2" value="b"> DFB포칼 </label><br>
        <label><input type="radio" name="question2" value="c"> 챔피언스리그</label><br>
        <label><input type="radio" name="question2" value="b"> U-23아시안게임 </label><br>
        
        <button type="button" onclick="checkAnswers()">결과 확인</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Who Are Ya?</p>
  </footer>
  <script>
    function checkAnswers() {
      const answers = {
        question1: "c", // 김민재
        question2: "c"  // 공격수
      };
      let score = 0;
      
      for (let question in answers) {
        const userAnswer = document.querySelector(`input[name="${question}"]:checked`);
        if (userAnswer && userAnswer.value === answers[question]) {
          score++;
        }
      }

      alert(`점수는 ${score}점 입니다!`);
    }
  </script>
</body>
</html>
