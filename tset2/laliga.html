    <section>
      <h2>퀴즈 시작</h2>
      <p>아래의 질문에 답해보세요!</p>
       <!-- 난이도에 맞는 리그 이름과 타이머 -->
       <div id="difficulty-info">
        <h4>선택된 난이도: <span id="difficulty-name">없음</span></h4>
        <h4>남은 시간: <span id="timer">00</span>초</h4>

      <form id="quiz-form">
        <br>
        <img src="images/saul.png" alt=""> <!-- 사울 니게스-->
        <p>Q1. 이 선수가 소속된적이 없는팀을 고르시오?</p>
        <label><input type="radio" name="question1" value="a"> ATM</label><br>
        <label><input type="radio" name="question1" value="b"> 레알바예카노</label><br>
        <label><input type="radio" name="question1" value="c"> 세비야fc</label><br>
        <label><input type="radio" name="question1" value="d"> 바르셀로나</label><br>
        <br>
        <img src="images/kounde.png" alt=""> <!-- 쥘 쿤데-->
        <p>Q2. 이 선수의 포지션은?</p>
        <label><input type="radio" name="question2" value="a"> 미드필더</label><br>
        <label><input type="radio" name="question2" value="b"> 공격수</label><br>
        <label><input type="radio" name="question2" value="c"> 수비수</label><br>
        <label><input type="radio" name="question2" value="d"> 골키퍼</label><br>
        <br>
        <button type="button" onclick="checkAnswers()">결과 확인</button>
      </form>
    </section>
