<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 05-02.html-->
    <!-- 05-2 사용자 입력을 위한 input태그
     로그인 창에서 아이디나 비밀번호를 입력하는 항목이나 로그인 버튼처럼
     사용자가 입력할 부분은 주로 <input>태그를 이용해 넣습니다
     <input>태그로 넣을 수 있는 요소는 아주 다양합니다.
     -->
     <!-- <input>태그의 type 속성 한눈에 살펴 보기
      <input>태그에서 입력 형태를 지정할 때 type속성을 사용합니다.
      <input> 태그의 type속성
      종류 | 설명
      text | 한 줄짜리 텍스트를 입력할 수 있는 텍스트 박스를 넣습니다.(기본값)
      password | 비밀번호를 입력할 수 있는 필드를 넣습니다
      search| 검색할 때 입력하는 필드를 넣습니다.
      url | url주소를 입력할 수 있는 필드를 넣습니다
      email | 이메일 주소를 입력할 수 있는 필드를 넣습니다
      tel | 전화번호를 입력할 수 있는 필드를 넣습니다
      checkbox | 주어진 여러 항목에서 2개 이상 선택할 수 있는 체크 박스를 넣습니다.
      radio | 주어진 여러 항목에서 1개만 선택할 수 있는 라디오 버튼을 넣습니다
      number | 수량 숫자를 조절할 수 있는 스핀 박스를 넣습니다.
      range | 크기 숫자를 조절할 수 있는 슬라이드 막대를 넣습니다
      date | 사용자 지역을 기준으로 날짜(연,월,일)를 넣습니다
      month | 사용자 지역을 기준으로 날짜(연,월)를 넣습니다
      week | 사용자 지역을 기준으로 날짜(연,주)를 넣습니다
      time | 사용자 지역을 기준으로 날짜(시,분,초,분할 초)를 넣습니다
      datatime-local | 사용자 지역을 기준으로 날짜(연,월,일,시,분,초,분할 초)를 넣습니다
      submit | 전송 버튼을 넣습니다
      reset | 리셋 버튼
      image | submit 버튼 대신 사용할 이미지
      button | 일반 버튼
      file | 파일을 첨부할 수 있는 버튼을 넣습니다.
      hidden | 사용자에게는 보이지 않지만 서버로 넘겨주는 값이 있는 필드를 만듭니다 -->
</body>
</html>
