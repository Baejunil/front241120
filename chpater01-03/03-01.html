    <!-- 03 HTML 기본 문서 만들기-->
    <!--03-01 HTML란--> 
    <!-- HTML은 간다히 줄여서 웹 문서를 만드는 언어라고 할 수 있습니다
        HTml은 HyperText Makup Landuafe의 줄임말입니다. 하이퍼텍스트란
        문서ㅇ서를 서로 현결해 주는 링크를 의미합니다. 마크업이란 표시한다는 
        뜻입니다. 웹브라우저에 내용을 보여주는 텍스트,이미지,동영상등을
        ㅠ표시하는 것을 의미합니다
        HTMl은 기본 기능은 웹 브라우저에 보여 줄 내용에 마크업하고 문서 끼리
        HTML의 기본기능은 웹브라우저에 보여줄 내용에 마크업하고 문서끼리
        링크하는 것입비다 글자를 좋게 꾸미거나 문서의 배치를 ㅏㄷ양하넫 최HTMl5구용하셔'ㅅ슨; 
    -->
    <!-- 03-02 HTML의 주조 파악하지-->
     <!-- 웹문서는 보통 <!DOCTAYPE>로 시작해 <hrml> <head><body>
        라는 세 영역으로 구성되어 있습니다
        웹 문서의 우형을 지정하는 <! DOCTYPE GTML>
        웹 브라우저에게 현재문서가 HTML문서라고 알려주는것이죠
        htmL에서는 영어대소문자를 구별하지 않는다
        <!DOCTAYPE HTML> 문서 유형을 강조할 때에는 대문자으
        
        - 웹 문서의 시작을 알리는 <HTM1> 태그
        <hrml> 태그에서 /
        -> 

        - 웹 브라우저
        -웹 브라우저는 웹사이트를 방문할 때 사용하거나 웹 개발자가
        웹 편집기로 작성한 문서를 화면에 나타내는 프로그램을 말합니다
        웹 브라우저의 종류
        종류/ 개발사 
        크롭 / 구름 
        엣지 / 마이크로소프트
        파이어폭스 . 모질라
        오페라,웨일,어니언,토르

        - 웹 브라우저에 문서 정보를 알려주는<head>태그
          <head>태그와 </head>태그 사이에는 적성한 ㅐ용은 웹브라우저 화면에
          보이지 않습니다. 웹 브라우저가 알아라야 할 정보를 입력하는곳이다
        
        - 문자 세트를 비롯해 문서 정보가 들엉 있는 <meta>테그 흥히 메타정보라고
        하면'데이터에 관한 데이터'를  교육시켜주면 감사할꺼ㅓㅂ니다
